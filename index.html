<!DOCTYPE html>
<html lang="en">
<head>

  <title>Aviator Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Aviator Pro</h1>

    <section class="game-controls">

  </div>
  <script src="script.js"></script>
</body>
